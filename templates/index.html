<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <title>Ask-Mate</title>
</head>
<body>
<div id="searchbar">
        <input type="text" placeholder="Search..">
            <form action="/search" method="post">
        <p><button type="submit">Let's search!</button></p>
    </form>
</div>
      <h1>Ask Mate 2.0</h1>
    <table id="kacsa">
        <tr>
            <th>List of all questions</th>
        </tr>
        <tr>
        <td>{% for question in questions %}
            <p><a href="/question/{{question.id}}" id="list">{{ question.title }}<a></a></p>
            {% endfor %}</td>
        </tr>
    </table>
    <p><a href="{{ url_for('all_questions') }}"><button type="button" class="butt">Show all questions</button></a> </p>
    <p><a href="/add-question"><button type="button" class="butt">Add new question</button></a></p>
    </body>
</html>
