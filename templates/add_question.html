<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
</head>
<body>
    <form action="/add-question" method="post">
        <p><label for="add-question">Question title:<br></label>
            <input type="text" name="title" required></p>
        <p><label for="add-question">Question message:<br></label>
            <textarea id="add-question" name="message" rows="5" cols="20" required></textarea></p>
        <p><button type="submit">Add question</button></p>
    </form>
</body>
</html>
