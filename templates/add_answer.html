{% extends "layout.html" %}
{% block content %}
    <body>
    <table id="adding">
        <tr>
            <td>
                <h1 class="kacsa">Ask Mate 2.0</h1>
                {% if answer is defined %}
                    <form action="/answer/{{ answer_id }}/edit" method="post">
                {% else %}
                    <form action="/question/{{ question_id }}/new-answer" method="post">
                {% endif %}
                <p id="textlabel"><label>{{ 'New answer' if answer is not defined else 'Edit answer' }}</label><br>
                    <textarea name="message" rows="8" cols="60" minlength="10"
                              required>{{ answer if answer is defined }}</textarea>
                </p>
                <p>
                    <button type="submit">{{ 'Save new answer' if answer is not defined else 'Update answer' }}</button>
                    <a href="/list">
                        <button type="button">BACK</button></a>
                </p>
                </form>
            </td>
        </tr>
    </table>

    </body>
{% endblock %}
