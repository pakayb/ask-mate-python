<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question details</title>
</head>
<body>
<table style="table-layout: auto;
  width: 100%">
    <thead >
    <tr>
        {% for header in question_headers %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for question in question %}
        {% if loop.index==2 %}
            <td style="text-align:center">{{readable_time}}</td>
        {% else %}
            <td style="text-align:center">{{ question }}</td>
        {% endif %}
        {% endfor %}

    </tr>
    </tbody>

</table>
<p><a href="/question/{{ question_id }}/new-answer"><button type="button">Add new answer</button></a></p>
<table>
        <tr>
            <th>List of all answers</th>
        </tr>
        <tr>
        <td>{% for answer in answers %}
            <p><a href="/question/{{answer.id}}">{{ answer.message }}<a></a></p>
            {% endfor %}</td>
        </tr>
    </table>
<p><a href="/list"><button type="button">Back to main page</button></a></p>
</body>
</html>
